<!DOCTYPE html>
<html lang="en">

<head>
	<title>My First React app</title>
</head>

<body>

	<div id="first"></div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js">
	</script>
	<script type="text/babel">
		class MyFirst extends React.Component {
			render() { return (
		<div>
			<h1>React Lesson #2</h1>
			<p> This is my first component. </p>
		</div>
		); } }

		ReactDOM.render(
		<MyFirst />, document.getElementById('first') );
	</script>
</body>

</html>
