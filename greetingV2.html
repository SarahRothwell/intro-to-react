<!DOCTYPE html>
<html lang="en">

<head>
	<title>My First React app</title>
</head>

<body>

	<div id="first"></div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js">
	</script>
	<script type="text/babel">
		class MyFirst extends React.Component {
			constructor (props){
				super(props);
				this.state = {
					lesson: "React Component",
					company:"Bloc"
				}
			}


			render() { return (
		<div>
			<h1>Welcome!</h1>
			<p>Hello, {this.props.name}. You have completed {this.state.lesson} from {this.state.company}. </p>
		</div>
		); } }

		ReactDOM.render(
		<MyFirst name="Sarah" />, document.getElementById('first')
		);
	</script>
</body>

</html>
